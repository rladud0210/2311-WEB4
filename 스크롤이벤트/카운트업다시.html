<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="count">0</p>
    <!-- <p class="counts">123</p>
    <p class="counts">444</p>
    <p class="counts">515135</p>
    <p class="counts">12345245</p> -->
    <script>
        // goal, cowCount, 한번에 몇씩 올라가는지, 재생횟수, 지속시간
        const count = document.getElementById('count')
        
        const goal = 9210000;
        let nowCount = 0; 
        const 지속시간 = 2000;
        const fps = 60;
        const 재생횟수 = 지속시간/1000*fps;
        
        const 한번에몇씩올라가는지 = goal/재생횟수;
       

        for(let i = 0 ; i < 재생횟수 ; i ++){
            setTimeout(()=>{
                nowCount += 한번에몇씩올라가는지;
                count.innerText =`${i+한번에몇씩올라가는지}`
            }, 1000/fps*i)
        }


    </script>
</body>
</html>
